<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/08c2eb7d5e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>MS2-Test</title>
</head>
<body>

    <!--heading-->
    <h1 class="heading">Quiz</h1>


    <!--used following link as template then adjusted to my game. Reference this in README.md-->
    <!--How to Make a Quiz App using HTML CSS Javascript - Vanilla Javascript Project for Beginners Tutorial-->
    <!--https://www.youtube.com/watch?v=f4fB9Xg2JEY&list=FLoLMoJL7IfiYl8F3sN_CEqQ&index=10-->
    <div class="game-area">
        <div id="container" class="container hide">
            <div id="game" class="justify-center flex-column">
                <div id="hud">
                    <div class="hud-item">
                        <p id="progressText" class="hud-prefix">
                            Destination
                        </p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">
                            Air Miles
                        </p>
                        <h2 class="hud-main-text" id="score">
                            0
                        </h2>
                    </div>
                </div>
                <h2 id="question">What is the answer to this question</h2>
                <div class="choice-container">
                    <p class="choice-text" data-number="1">Choice</p>
                </div>
                <div class="choice-container">
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>
        </div>


        <!--controls area-->
        <div class="controls-area">
            <button aria-label="button starts the game" data-type="start" id="start-btn" class="start-btn btn">Start</button>
            <button aria-label="button shows how to play game" data-type="how" id="how-to-btn" class="how-to-btn btn">How to Play</button>

            <div id="how-container" class="how-container hide">
                <div id="howTo">
                    <p>A simple quiz format.</p>
                    <p>Click the START button and answer the questions!</p>
                </div>
            </div>

            <button aria-label="button shows how to contact game creators" data-type="contact" id="contact-btn" class="contact-btn btn">Contact</button>

            <button aria-label="button shows game high scores"data-type="high" id="highscore-btn" class="highscore-btn btn">High Scores</button>

        </div>


    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
