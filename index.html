<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/08c2eb7d5e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Globe Trotter Quiz</title>
</head>
<body>

    <!--heading-->
    <h1 class="heading"><img aria-label="clickable logo that goes to quiz main menu" id="logo" class="logo" src="assets/images/logo.png" alt="game logo and title"><span id="span-heading">Globe Trotter Quiz</span></h1>

    <!--game area-->
    <div id="game-area" class="game-area">
        <div id="container" class="container hide">
            <div id="game" class="justify-center flex-column">
                <div id="hud">
                    <div class="hud-item">
                        <p id="progressCounter">
                            Question
                        </p>
                        <div id="progressBar">
                            <div id="progressBarFull"><img id="plane" src="assets/images/plane.png" alt="image of a plane"></div>
                        </div>
                    </div>
                    <div class="hud-item">
                        <h2 id="score">
                            <span id="span-score">0 miles travelled</span>
                        </h2>
                    </div>
                </div>
                <h2 id="question">What is the answer to this question</h2>
                <div class="choice-container">
                    <p class="choice-text" data-number="1">Choice</p>
                </div>
                <div class="choice-container">
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>
        </div>


        <!--controls area-->
        <div class="controls-area">
            <button aria-label="button starts the game" data-type="start" id="start-btn" class="start-btn btn">Start</button>

            <button aria-label="button shows how to play game" data-type="how" id="how-to-btn" class="how-to-btn btn">How to Play</button>
            <div id="how-container" class="how-container hide">
                <div id="howTo">
                    <p>A simple quiz format.</p>
                    <p>Click the <strong>START</strong> button and answer the questions.</p>
                    <p>It takes 25000 miles to travel the world. Let's see if you can!</p>
                </div>
            </div>

            <button aria-label="button shows how to contact game creators" data-type="contact" id="contact-btn" class="contact-btn btn">Contact</button>
            <div id="contact-container" class="contact-container hide">
                <ul class="contact-list">
                    <li>
                        <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="link to game twitter website (opens in new tab)"><i class="fab fa-twitter website"></i></a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="link to game youtube website (opens in new tab)"><i class="fab fa-youtube website"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="link to game instagram website (opens in new tab)"><i class="fab fa-instagram website"></i></a>
                    </li>
                    <li>
                        <a href="https://uk.linkedin.com/" target="_blank" rel="noopener" aria-label="link to game linkedin website (opens in new tab)"><i class="fab fa-linkedin website"></i></a>
                    </li>
                </ul>
                <p id="copyright">copyright <i class="far fa-copyright"></i> rhysmoggs 2022</p>
            </div>

            <button aria-label="button shows game high scores" data-type="high" id="highscore-btn" class="highscore-btn btn">High Scores</button>
            <div id="high-container" class="high-container hide">
                <div id="highScores" class="flex-center flex-column">
                    <!--shall I hide this h1 for cleaner look?-->
                    <!-- <h1 id="finalScore">High Scores</h1> -->
                    <ul id="highScoresList"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
